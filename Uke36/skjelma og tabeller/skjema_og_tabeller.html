<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tabeller og skjema</title>
  </head>
  <body>
    <a href="index.html">hjem</a>
    <title>tabeller og skjemaer</title>


    <table style="text-align:left;"> <!--oppretter et table-element som tabellen skal stå i-->
                                    <!-- legger inn et style-elemnet og forandrer hvor teksten skla stå på siden-->
      <thead><!--overskriftene legges i et thead-element-->
        <tr><!--en ny rad lages med et tr-elemnt, tr står for "take a road"-->
          <th>Album</th><!--selve overskriftnen legges i et th-element-->
          <th>artist</th>
          <th>år</th>
        </tr>
      </thead>

    </table>

    <tbody><!-- i tbody legges innholde i tabellen-->
      <tr>
        <td>Malibu</td><!--innholdet i en kollone lages med et td-element-->
        <td>Anderson.paak</td><!--td står for "table data"-->
        <td>2016</td>
      </tr>
    </tbody>

  </body>
</html>
